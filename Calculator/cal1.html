<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="main">
        <input type="text" placeholder="" id="data1">
        <br>
        <button value="AC" style="color:red;">AC</button>
        <button value="DEL" style="color:red;">DEL</button>
        <button value="%" style="color:red;">%</button>
        <button value="/" style="color:red;">/</button>
        <br>
        <button value="7" >7</button>
        <button value="8" >8</button>
        <button value="9" >9</button>
        <button value="*"  style="color:red;">*</button>
        <br>
        <button value="4" >4</button>
        <button value="5" >5</button>
        <button value="6" >6</button>
        <button value="-" style="color:red;" >-</button>
    <br>
        <button  value="1">1</button>
        <button value="2" >2</button>
        <button value="3"  >3</button>
        <button value="+" style="color:red;" >+</button>
        <br>
        <button value="0" >0</button>
        <button value="." >.</button>
        <button value="=" style="color:red;" >=</button>
        
    </div>
    <script>
        var input=document.getElementById('data1');
        var buttons=document.querySelectorAll('button');

        var string="";
        var arr=Array.from(buttons);
        arr.forEach(button=>{
            button.addEventListener('click',(e)=>{
                if(e.target.innerHTML=='='){
                    string =eval(string);
                    input.value=string;
                }
                else if(e.target.innerHTML=='AC'){
                    string="";
                    input.value=string;
                }else 
                if(e.target.innerHTML=='DEL'){
                                    string=string.substring(0,string.length-1);
                                    input.value=string;
                                     }
                else{
                string+=e.target.innerHTML;
                input.value=string;
                    }
                })
        })
    </script>
</body>
</html>
